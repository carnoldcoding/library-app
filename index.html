<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4a1944017f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <div></div>
            <h1>Login</h1>
        </div>
        <!--Content-->
        <div class="card-grid">
        </div>
        <!--Add Card Button-->
        <div class="add-button-wrapper">
            <div class="add-button">
                <i class="fa-solid fa-plus fa-2xl"></i>
            </div>
        </div>
        <!-- Add Card Form -->
        <div class="add-card-form-container ">
            <div class="add-card-form">
                <h1>Add Book</h1>
                <div class="forms">
                    <div class="form-input">
                        <div class="warning hidden">Title required</div>
                        <input type="text" name="title" id="title" placeholder="Title">
                    </div>
                    <div class="form-input">
                        <div class="warning hidden">Author required</div>
                        <input type="text" name="author" id="author" placeholder="Author">
                    </div>
                    <div class="form-input">
                        <div class="warning hidden">Enter a valid image url</div>
                        <input type="text" name="url" id="url" placeholder="Image URL">
                    </div>
                    <div class="image-preview">
                        <h3>Image Preview</h3>
                    </div>
                </div>
                <div class="form-buttons">
                    <div class="button">CANCEL</div>
                    <div class="button">SUBMIT</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
