<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4a1944017f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <div></div>
            <h1>Login</h1>
        </div>
        <!--Content-->
        <div class="card-grid">
            <div class="card hidden">
                <div class="card-top">
                    <div class="image"></div>
                    <div class="text-content">
                        <div class="text">
                            <h2>Book Title</h2>
                            <p>Book Author</p>
                        </div>
                        <div class="icon">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                </div>
                <div class="card-bottom hidden">
                    <div class="buttons">
                        <div class="button">Edit</div>
                        <div class="button">Delete</div>
                    </div>
                </div>
            </div>
        </div>
        <!--Add Card-->
        <div class="add-button">
            <i class="fa-solid fa-plus fa-2xl"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
